name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with: 
        node-version: lts
        
    - run: yarn install --frozen-lockfile

    - run: yarn tsc
    
    - run: yarn lint
      
    - run: yarn test
